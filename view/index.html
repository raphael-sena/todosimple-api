<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo Simple App</title>
    <script src="./scripts/script.js"></script>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
    />
</head>
<body>
<div class="d-flex justify-content-center">
    <div class="spinner-border" role="status" id="loading"></div>
</div>

<div class="d-flex">
    <p class="h1 text-center flex-grow-1">Suas tarefas</p>
    <button
            type="button"
            class="btn btn-outline-dark text-left"
            onclick="localStorage.removeItem('Authorization'); window.location = '/view/login.html'"
    >
        SignOut
    </button>
</div>

<table class="table table-hover">
    <tbody id="tasks"></tbody>
